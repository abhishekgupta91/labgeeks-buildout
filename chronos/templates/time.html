{% extends "base.html" %}

{% block content %}


<h1>Chronos: Time</h1>

{% if errors %}
    <p style="color:red;">
        Please correct the error {{ form.errors|pluralize }} below.
    </p>
{% endif %}

<div id="content">

<h2>Welcome 
<span class="user_name"> 
{% if user.first_name %}
    {{ user.first_name }}!
{% else %}
    {{ user }}</span>!
{% endif %}

</h2>

<form style="text-align: center;" action="" method="post">{% csrf_token %}
    <table>
    <div class="form_style">
        <label for="shiftnote">Notes about your shift:</label><br />
        {{ form.shiftnote }}
    </div>
    <br />
    <input type="submit" id="submit_button" value="Clock it!" />
</form>

</div> <!-- end content div  -->

{% endblock %}
