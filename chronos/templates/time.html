{% extends "base.html" %}

{% block content %}


<h1>Chronos: Time</h1>

{% if errors %}
    <p style="color:red;">
        Please correct the error {{ form.errors|pluralize }} below.
    </p>
{% endif %}

<div id="content">

<h2>Welcome 
<span class="user_name"> 
{% if user.first_name %}
    {{ user.first_name }}!
{% else %}
    {{ user }}</span>!
{% endif %}

</h2>

<form action="" method="post">{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" id="submit_button" value="Clock it!" />
</form>

</div> <!-- end content div  -->

{% endblock %}
