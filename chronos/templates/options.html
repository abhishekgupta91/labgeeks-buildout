{% extends 'base.html' %}

{% block content %}
    
    <div class="section">
        <h1>Chronos Report for {{user}}</h1>
        <h2><a id="clock_in_or_out" href="/chronos/time/">Clock IN or OUT</a></h2>
        <p>Any hours worked are displayed on the calendar. Click on a day to view shifts in detail</p>
    </div>
        <div id="calendar">
            {% include "calendar_key.html" %}
            {{ calendar }}

            <div id="calendar_nav">
                <a class="calendar_nav_link" href="/chronos/{{user}}/{{prev_date.year}}/{{prev_date.month}}">&#060;&#060; Prev month</a>
                <a class="calendar_nav_link" href="/chronos/{{user}}/{{next_date.year}}/{{next_date.month}}">Next month &#062;&#062;</a>
            </div>
        </div>   
{% endblock %}
