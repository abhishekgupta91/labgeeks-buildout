{% extends 'base.html' %}

{% block content %}
<h1><a href="time/">Clock IN or OUT</a></h1>

{% if shifts %}
    <h3>Click "Shift Details" to view your shifts of that day in detail</h3>
        <div id="calendar">
            {{ calendar }}

            <div id="calendar_nav">
                <a class="calendar_nav_link" href="{% url Personal-Report_Monthly prev_date.year prev_date.month %}">&#060;&#060; Prev month</a>
                <a class="calendar_nav_link" href="{% url Personal-Report_Monthly next_date.year next_date.month %}">Next month &#062;&#062;</a>
            </div>
        </div>   
{% else %}
    <h2>Please log in to see your shifts or to clock in</h2>
{% endif %}

{% endblock %}
