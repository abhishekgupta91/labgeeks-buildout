{% extends 'base.html' %}
{% block content %}
<h1>Editing /{{page_name}}</h1>
<form method="post" action="/wiki/{{page_name}}/edit/">{% csrf_token %}
	<textarea name="content" rows="20" cols=100">{{content}}</textarea><br/>
    <p>Revision Notes:</p>
	<textarea name="notes" rows="2" cols="100" maxlength="200">{{revision_message}}</textarea>
    <input type="submit" value="Save Page"/>
</form>
{% endblock %}
