[buildout]
parts = labgeeks
versions = versions
sources = sources
eggs = 
    labgeeks-chronos
    labgeeks-delphi
    labgeeks-hermes
    labgeeks-horae
    labgeeks-iPromote
    labgeeks-people
    labgeeks-pythia
    labgeeks-sybil
extensions = mr.developer
auto-checkout = *

[versions]
django = 1.4

[sources]
labgeeks-chronos = git git://localhost/labgeeks-chronos
labgeeks-delphi = git git://localhost/labgeeks-delphi
labgeeks-hermes = git git://localhost/labgeeks-hermes
labgeeks-horae = git git://localhost/labgeeks-horae
labgeeks-iPromote = git git://localhost/labgeeks-iPromote
labgeeks-people = git git://localhost/labgeeks-people
labgeeks-pythia = git git://localhost/labgeeks-pythia
labgeeks-sybil = git git://localhost/labgeeks-sybil

[labgeeks]
recipe = djangorecipe
project = labgeeks
settings = settings
eggs = ${buildout:eggs}
