{% extends "base.html" %}

{% block content %}

<h1>Log In!</h1>

{% if form.errors %}
    <p style="color:red;">
        Please correct the error {{ form.errors|pluralize }} below.
    </p>
{% endif %}

<form action="" method="post">{% csrf_token %}
    <table>
        {{ form.as_table  }}
    </table>
    <input type="submit" value="Submit" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
