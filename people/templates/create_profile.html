{% extends 'base.html' %}

{% block content %}

<p>Hello {{user}}, you are creating a profile</p>

<form action="" method='post' id="create_user_profile" enctype="multipart/form-data">{% csrf_token %}
    
    <table>
        {{ form.as_table }}
    </table>
    
    <input type="submit" value="Submit"/>
    <input type="hidden" name="next" value="{{next}}"/>
</form>

{% endblock %}
